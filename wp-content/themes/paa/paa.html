<!DOCTYPE html>
<html lang="en">
<head>
	<title>convForm - example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-12">
	                    <div class="card no-border">
	                        <div id="chat">
	                            <form action="" method="GET" class="hidden">
									<input type="text" name="intro-1" data-conv-question="Hello. Weâ€™re Partners." data-no-answer="true">
									<input type="text" name="intro-2" data-conv-question="Weâ€™re a creative business, focused on the customer."
									 data-no-answer="true">
									<input type="text" name="intro-3" data-conv-question="Ask us anything you like in the box below." data-no-answer="true">
									<input type="text" name="intro-4" data-conv-question="Go ahead, we wonâ€™t bite.">
	                                <!-- <select data-conv-question="Hello! This is an example use of the plugin to dynamically generate questions (like using an API). This is the only question that was written on the initial HTML. To end the loop, select END." name="first-question">
	                                    <option value="understood">Understood</option>
	                                    <option value="okay">Okay, captain!</option>
	                                </select> -->
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		jQuery(function($){
			var count = 0;
			var convForm = $('#chat').convform({eventList:{onInputSubmit: function(convState, ready) {
				//here you send the response to your API, get the results and build the next question
				//when ready, call 'ready' callback (passed as the second parameter)
				console.log(convState);
		        if(convState.current.answer.value==='end') {
		            convState.current.next = false;
					//emulating random response time (100-600ms)
					setTimeout(ready, Math.random()*500+100);
		        } else {
					var str = convState.current.answer.value;
					if (str.includes('work')) {
						$response = "Heres some work ðŸ‘‡ðŸ‘‡ðŸ‘‡<br/><br/><img src='http://gifimage.net/wp-content/uploads/2018/06/zach-galifianakis-calculations-gif-6.gif' width='100%'>";
					} else {
						$response = "This response is dynamically loaded from the database API using the term ("+escapeHtml(convState.current.answer.text)+")";
					}
		            convState.current.next = convState.newState({
		                type: 'text',
		                name: 'dynamic-question-'+count,
		                questions: [''+ $response+''],
		                // answers: [
		                //     {text: 'Answer 1', value: '1'},
		                //     {text: 'Answer 2', value: '2'},
		                //     {text: 'END', value: 'end'}
		                // ]
		            });
					//emulating random response time (100-600ms)
					setTimeout(ready, Math.random()*500+100);
		        }
		        count++;
			}},
			placeHolder: "Start typing here",
			typeInputUi: "input",
			// timeOutFirstQuestion: 15000
			});
		});
	</script>
</body>
</html>
